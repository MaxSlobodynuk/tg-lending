<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Безкоштовний вебінар - ЗорелоВи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="landing">
        <!-- Decorative stars -->
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>

        <!-- Logo -->
        <div class="logo">
            <img src="logo.svg" alt="ЗорелоВи">
        </div>

        <!-- Photo -->
        <div class="photo">
            <img src="Vector.png" alt="Сім'я">
        </div>

        <!-- Content -->
        <div class="content">
            <div class="badge">БЕЗКОШТОВНИЙ ВЕБІНАР</div>
            
            <h1 class="title">
                Роль мами і тата<br>
                у вихованні хлопчиків<br>
                та дівчат
            </h1>
            
            <p class="description">
                від Світлани Залужної мами трьох дітей,<br>
                гуманної педагогині, авторки та ведучої<br>
                понад 30 сімейних таборів
            </p>
            
            <a href="#" class="cta-button">ЗАРЕЄСТРУВАТИСЯ</a>
        </div>
    </main>
</body>
</html>
